<ion-header>
  <ion-navbar>
    <ion-title>{{session.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of items">
    <img src="{{item.img}}"/>
    <ion-card-content>
      <ion-card-title>{{item.name}}</ion-card-title>
      <p>
        {{item.desc}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-left>
        <button ion-button clear small color="primary" icon-left (click)="openContact(speaker)">
        <ion-icon name='call'></ion-icon>
          Fone
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-right (click)="goToSpeakerTwitter(speaker)">
        <ion-icon name="map"></ion-icon> 
          &nbsp; Como Chegar
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
