<ion-header>
  <ion-navbar>
    <ion-title>{{session.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of items">
    <img src="{{item.img}}"/>
    <ion-card-content>
      <ion-card-title>{{item.name}}</ion-card-title>
      <p>
        {{item.desc}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
